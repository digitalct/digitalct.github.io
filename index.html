<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitalCT</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9fb;
      color: #333;
      margin: 40px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #1a0dab;
      font-size: 18px;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>DigitalCT e-Books Hub</h1>
  
  <ul id="bookList">
    <!-- ==== PASTE YOUR BOOKS BELOW (one line each) ==== -->
    <li><a href="https://drive.google.com/file/d/1GOmBKgxdCaLIxcLVaSfB98njVeKx0bmj/view?usp=sharing">Ayn Rand-The Fountainhead</a></li>
   
    <!-- ==== ADD MORE LINES HERE ==== -->
  </ul>

  <script>
    function filterBooks() {
      let input = document.querySelector('.search-box').value.toLowerCase();
      let items = document.querySelectorAll('#bookList li');
      items.forEach(item => {
        let text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>

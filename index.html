<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Raj's Personal Website - Portfolio and Blog">
    <meta name="author" content="Raj">
    <title>T. CHENGAPPA</title>

    <!-- Security Headers (Content Security Policy) -->
    <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self'; 
                 style-src 'self' https://fonts.googleapis.com; 
                 font-src https://fonts.gstatic.com; 
                 img-src 'self' data:; 
                 connect-src 'self'; 
                 frame-ancestors 'none';">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
            color: #2f3640;
            line-height: 1.6;
        }

        header {
            background-color: #2f3640;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #00a8ff;
            margin: 0 1rem;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 3rem 2rem;
            max-width: 1000px;
            margin: auto;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2f3640;
        }

        p {
            font-size: 1rem;
            color: #353b48;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #2f3640;
            color: #fff;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #00a8ff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0097e6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            nav a { margin: 0 0.5rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <center><h1>T. CHENGAPPA</h1></center>
        <center><p>Enterprenuer | Nutritionist | Wellness Coach</p></center>
        <h1>Books</h1>

<a href="https://ctwellthify.github.io/">My favourite Books- Credits to Authors</a>
       
    </header>

    

    <!-- Optional JavaScript with Security Best Practices -->
    <script nonce="YOUR_RANDOM_NONCE">
        // Example: simple scroll animation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>

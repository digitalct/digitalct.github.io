<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrepreneur’s Daily Task Manager</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Styles -->
<style>
    :root {
        --primary: #0078FF;
        --bg: #f4f7fb;
        --card-bg: #fff;
        --text-dark: #2f3640;
        --text-light: #7f8fa6;
        --border: #dcdde1;
        --radius: 14px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg);
        color: var(--text-dark);
        padding: 2rem;
    }

    header {
        text-align: center;
        margin-bottom: 2rem;
    }

    header h1 {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    header p {
        color: var(--text-light);
        font-size: 1.1rem;
    }

    .task-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .task-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1.2rem 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .task-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .task-time {
        font-weight: 700;
        color: var(--primary);
        font-size: 1.1rem;
        margin-bottom: 0.3rem;
    }

    .task-title {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 0.4rem;
    }

    .task-desc {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 0.8rem;
    }

    label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        cursor: pointer;
    }

    input[type="checkbox"] {
        accent-color: var(--primary);
        transform: scale(1.3);
        cursor: pointer;
    }

    footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.85rem;
        color: var(--text-light);
    }

    @media (max-width: 600px) {
        header h1 {
            font-size: 1.6rem;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Entrepreneur’s Daily Task Manager</h1>
    <p>4:00 AM – 12:00 AM | Focus • Grow • Lead</p>
</header>

<main class="task-container" id="taskContainer"></main>

<footer>
    © 2025 Entrepreneur Task Planner | Built for Focus & Growth
</footer>

<!-- JavaScript -->
<script>
const tasks = [
    { time: "4:00 – 5:00 AM", title: "Wake & Mindset", desc: "Meditation • Affirmations • Visualization" },
    { time: "5:00 – 6:00 AM", title: "Physical Fitness", desc: "Cardio • Yoga • Strength training" },
    { time: "6:00 – 7:00 AM", title: "Planning & Strategy", desc: "Review goals • Set priorities" },
    { time: "7:00 – 8:00 AM", title: "Deep Work #1", desc: "Focus on key business project" },
    { time: "8:00 – 9:00 AM", title: "Breakfast & Reading", desc: "Healthy meal • Read news/book" },
    { time: "9:00 – 11:00 AM", title: "Team / Operations", desc: "Meetings • Delegation • Systems" },
    { time: "11:00 – 12:00 PM", title: "Networking / Communication", desc: "Emails • Calls • Partnerships" },
    { time: "12:00 – 1:00 PM", title: "Lunch & Recharge", desc: "Balanced meal • Relaxation" },
    { time: "1:00 – 3:00 PM", title: "Deep Work #2", desc: "Creative or analytical tasks" },
    { time: "3:00 – 4:00 PM", title: "Review / Admin", desc: "Finance • Reports • Organization" },
    { time: "4:00 – 5:00 PM", title: "Learning & Development", desc: "Course • Podcast • Skill upgrade" },
    { time: "5:00 – 6:00 PM", title: "Physical Reset", desc: "Stretching • Short walk" },
    { time: "6:00 – 7:00 PM", title: "Networking / Clients", desc: "Client calls • Community engagement" },
    { time: "7:00 – 8:00 PM", title: "Dinner & Family Time", desc: "Relaxed meal • Family talk" },
    { time: "8:00 – 9:00 PM", title: "Reflection & Light Work", desc: "Review day • Messages" },
    { time: "9:00 – 10:00 PM", title: "Relax & Unwind", desc: "Reading • Music • Journaling" },
    { time: "10:00 – 11:00 PM", title: "Digital Detox", desc: "No screens • Reflection walk" },
    { time: "11:00 – 12:00 AM", title: "Sleep Preparation", desc: "Gratitude • Breathing • Lights off" },
];

// Populate cards dynamically
const container = document.getElementById("taskContainer");
tasks.forEach((task, i) => {
    const card = document.createElement("div");
    card.className = "task-card";
    const checked = localStorage.getItem(`task-${i}`) === "true";
    card.innerHTML = `
        <div class="task-time">${task.time}</div>
        <div class="task-title">${task.title}</div>
        <div class="task-desc">${task.desc}</div>
        <label>
            <input type="checkbox" id="task-${i}" ${checked ? "checked" : ""}>
            Mark as done
        </label>
    `;
    container.appendChild(card);

    const checkbox = card.querySelector("input");
    checkbox.addEventListener("change", e => {
        localStorage.setItem(`task-${i}`, e.target.checked);
    });
});
</script>
</body>
</html>
